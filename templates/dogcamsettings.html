{% extends "bootstrap/base.html" %}
{% block title %}DogCam Settings{% endblock %}

{% block navbar %}
{{nav.mynavbar.render()}}
{% endblock %}

{% block content %}
    <h1>Settings</h1>
    <form action="/api/dogcam/settings/" method="post" role="form">
      <div class="checkbox">
        <label><input type="checkbox" name="doRecord" checked>Recording</label>
      </div>
      <div class="form-group">
        <label for="interval">Interval</label>
        <input type="text" class="form-control" id="interval" name="interval" required autofocus pattern="^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$" value="00:05:00" step="60">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
